sql.insertNew=INSERT INTO geodata(id, type, name, area, description, address, longitude, latitude, info, last_update) VALUES (nextval('entity_id_seq'), :#type, :#name, :#area, :#description, :#address, :#longitude, :#latitude, :#info, :#lastupdate)
sql.removeduplicates=DELETE FROM geodata a USING geodata b WHERE a.id > b.id AND a.name = b.name and a.address=b.address;